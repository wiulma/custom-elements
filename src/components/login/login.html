<section>
  <header>Login</header>
  <main>
    <form id="loginForm">
      <div class="mdc-text-field mdc-text-field--box username">
        <input type="text" class="mdc-text-field__input aaa" id="username" name="username" required>
        <label class="mdc-floating-label" for="username">Username</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field mdc-text-field--box password">
        <input type="password" class="mdc-text-field__input" id="password" name="password" required>
        <label class="mdc-floating-label" for="password">Password</label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="button-container">
        <button type="button"  class="mdc-button cancel">Cancel</button>
        <button class="mdc-button mdc-button--raised login">Login</button>
      </div>
    </form>
  </main>
</section>
